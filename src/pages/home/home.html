<ion-header>
  <ion-navbar>
    <ion-title>READ</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let lugar of lugares">
      <ion-item>
        <h2>Place : {{ lugar.name }}</h2>
        <h3>Ubication : {{ lugar.ubication }}</h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="update(lugar)">
          <ion-icon name="build"></ion-icon>
          Update
        </button>
        <button ion-button color="danger" (click)="deletePlace(lugar)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
