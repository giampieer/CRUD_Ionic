<ion-header>
  <ion-navbar>
    <ion-title>UPDATE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>ID</ion-label>
      <ion-input [(ngModel)]="lugar.id" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>NAME</ion-label>
      <ion-input [(ngModel)]="lugar.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>UBICATION</ion-label>
      <ion-input [(ngModel)]="lugar.ubication" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="updatePlace()" full>UPDATE</button>
</ion-content>
