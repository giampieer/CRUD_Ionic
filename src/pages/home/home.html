<ion-header>
  <ion-navbar>
    <ion-title>READ</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lugar of lugares">
      <h2>{{ lugar.name }}</h2>
      <h3>{{ lugar.ubication }}</h3>
      <ion-icon name="build" (click)="update(lugar)" item-end></ion-icon>
      <ion-icon name="trash" (click)="deletePlace(lugar)" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
